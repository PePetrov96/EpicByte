<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/components :: site-head}"></head>

<body>
    <header th:replace="~{fragments/components :: site-navigation}"></header>

    <div class="page-container">
        <div class="register-container">
            <div class="register-form">
                <h1>Register</h1>

                <form class="register-form-input needs-validation">

                    <div class="form-floating mb-3">
                        <input type="text"
                               class="form-control"
                               id="floatingFullName"
                               placeholder="FullName">
                        <label for="floatingFullName">First and Last name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text"
                               class="form-control"
                               id="floatingUsername"
                               placeholder="Username">
                        <label for="floatingUsername">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email"
                               class="form-control"
                               id="floatingInput"
                               placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password"
                               class="form-control"
                               id="floatingPassword"
                               placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="form-floating">
                        <input type="password"
                               class="form-control"
                               id="floatingRepeatPassword"
                               placeholder="RepeatPassword">
                        <label for="floatingRepeatPassword">Repeat password</label>
                    </div>
                </form>

                <div class="form-check form-switch terms-and-conditions">
                    <input class="form-check-input"
                           type="checkbox"
                           role="switch"
                           id="flexSwitchCheckDefault">

                    <label class="form-check-label"
                           for="flexSwitchCheckDefault">
                        I agree with the <a href="#">terms and conditions</a></label>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary register-button" type="submit">Register</button>
                </div>
            </div>
        </div>
    </div>
</body>

<footer th:replace="~{fragments/components :: site-footer}"></footer>

</html>
