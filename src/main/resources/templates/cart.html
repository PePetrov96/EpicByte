<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head th:replace="~{fragments/components :: site-head}"></head>

<body>
    <header th:replace="~{fragments/components :: site-navigation}"></header>

    <div class="page-container">
        <div class="product-details-container">
            <div th:replace="~{fragments/components :: breadcrumbs}"></div>

            <div class="product-container cart-container">

                <div class="cart-container-items-container">
                    <div class="cart-row cart-header">
                        <div class="cart-cell1">Product</div>
                        <div class="cart-cell2">Item Price</div>
                        <div class="cart-cell3">Quantity</div>
                        <div class="cart-cell4">Total Price</div>
                        <div class="cart-cell5"></div>
                        <div class="cart-cell-responsive">Products</div>
                    </div>

                    <div class="cart-row cart-item">
                        <div class="cart-cell1">
                            <div class="cart-row-image-container">
                                <img src="/images/Book-image-1.jpg" alt="Karamazov">
                            </div>
                            <div class="cart-row-name">
                                Brothers Karamazov
                            </div>
                        </div>
                        <div class="cart-cell2">
                            <div class="cart-row-single-price-box">
                                250,00 €
                            </div>
                        </div>
                        <div class="cart-cell3">
                            <div class="cart-row-quantity">
                                1
                            </div>
                        </div>
                        <div class="cart-cell4">
                            <div class="cart-row-total-price-box">
                                250,00 €
                            </div>
                        </div>
                        <div class="cart-cell5">
                            <a type="button" class="btn-close" aria-label="Close"></a>
                        </div>
                    </div>

                    <!-- DELETE PLACEHOLDER FROM HERE -->
                    <div class="cart-row cart-item">
                        <div class="cart-cell1">
                            <div class="cart-row-image-container">
                                <img src="/images/Book-image-2.jpg" alt="Karamazov">
                            </div>
                            <div class="cart-row-name">
                                My Grandmother Asked Me To Tell You She's Sorry
                            </div>
                        </div>
                        <div class="cart-cell2">
                            <div class="cart-row-single-price-box">
                                10,00 €
                            </div>
                        </div>
                        <div class="cart-cell3">
                            <div class="cart-row-quantity">
                                1
                            </div>
                        </div>
                        <div class="cart-cell4">
                            <div class="cart-row-total-price-box">
                                10,00 €
                            </div>
                        </div>
                        <div class="cart-cell5">
                            <a type="button" class="btn-close" aria-label="Close"></a>
                        </div>
                    </div>
                    <!-- TO HERE -->

                </div>

                <div class="cart-container-sidebar-wrapper">
                    <div class="cart-totals">
                        <table class="cart-totals-table">
                            <tbody>
                                <tr>
                                    <th>Product total</th>
                                    <td>260,00 €</td>
                                </tr>
                                <tr>
                                    <th>Delivery</th>
                                    <td>4,99 €</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Total</th>
                                    <td>264,99 €</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                    <div class="cart-checkout-button-wrapper">
                        <button class="checkout-button" type="submit">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<footer th:replace="~{fragments/components :: site-footer}"></footer>

</html>
