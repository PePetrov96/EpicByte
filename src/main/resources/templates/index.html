<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head th:replace="~{fragments/components :: site-head}"></head>

<body>
    <header th:replace="~{fragments/components :: site-navigation}"></header>

    <div class="page-container">
        <div class="carousel-container">
            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="1000">
                        <img src="/images/placeholder-for-carosel.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="1000">
                        <img src="/images/placeholder-for-carosel.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="1000">
                        <img src="/images/placeholder-for-carosel.png" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>

        <div class="newsletter-container">
            <div class="newsletter">
                <h1>Don't miss out on new products and offers!</h1>

                <form th:method="POST"
                      th:action="@{/subscribe}"
                      th:object="${subscriberDTO}"
                      class="newsletter-input-container">

                    <div class="form-floating mb-3">
                        <input th:name="name"
                               th:field="*{name}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control"
                               id="name"
                               placeholder="name">

                        <label th:text="#{firstName.text}" for="name"></label>

                        <small th:class="text-danger"
                               th:if="${#fields.hasErrors('name')}"
                               th:errors="*{name}"></small>
                    </div>


                    <div class="form-floating mb-3">
                        <input th:name="email"
                               th:field="*{email}"
                               th:errorclass="is-invalid"
                               type="email"
                               class="form-control"
                               id="email"
                               placeholder="email">

                        <label th:text="#{emailAddress.text}" for="email"></label>

                        <small th:class="text-danger"
                               th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"></small>
                    </div>

                    <p>By subscribing you agree to receive emails from EpicByte,
                        including upcoming offers, news and exclusive events.</p>

                    <div class="col-12">
                        <button type="submit"
                                class="btn btn-primary subscribe-button">Subscribe to our newsletter
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

<footer th:replace="~{fragments/components :: site-footer}"></footer>

</html>
