<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head th:replace="~{fragments/components :: site-head}"></head>

<body>
    <header th:replace="~{fragments/components :: site-navigation}"></header>

    <div class="page-container">
        <div class="login-container">
            <div class="login-form">
                <h1 th:text="#{login.text}"></h1>

                <form th:method="POST"
                      th:action="@{/login}"
                      class="login-form-input needs-validation">

                    <div class="form-floating mb-3">
                        <input id="username"
                               name="username"
                               type="text"
                               class="form-control"
                               placeholder="username">

                        <label th:text="#{username.text}" for="username"></label>
                    </div>

                    <div class="form-floating mb-3">
                        <input id="password"
                               name="password"
                               type="password"
                               class="form-control"
                               placeholder="Password">

                        <label th:text="#{password.text}" for="password"></label>
                    </div>

                    <small th:text="#{invalid.credentials.error.message}" th:if="${loginError}" class="text-danger">
                    </small>

                    <div class="remember-me form-check form-switch">
                        <input id="remember-me"
                               name="remember-me"
                               type="checkbox"
                               class="form-check-input"
                               role="switch">

                        <label th:text="#{remember.me.text}" class="form-check-label"
                               for="remember-me"></label>
                    </div>

<!--                    <div class="col-12">-->
<!--                        <button class="btn btn-primary login-button" type="submit">Login</button>-->
<!--                    </div>-->
                    <div class="col-12">
                        <input type="submit" class="btn btn-primary login-button" th:value="#{login.text}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<footer th:replace="~{fragments/components :: site-footer}"></footer>

</html>
