plugins {
    id 'java-library'
    id 'maven-publish'
}

java {
    sourceCompatibility = '21'
    targetCompatibility = '21'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.projectlombok:lombok:1.18.34'
    api 'com.cloudinary:cloudinary-http44:1.39.0'
    api 'com.cloudinary:cloudinary-taglib:1.39.0'
    api 'io.github.cdimascio:dotenv-java:2.2.0'
    api 'io.springfox:springfox-swagger2:3.0.0'
    api 'org.springframework.boot:spring-boot-starter-mail:3.3.5'
    api 'org.springframework.boot:spring-boot-starter-websocket:3.3.5'
    api 'org.webjars:bootstrap:5.1.3'
    api 'org.webjars.bower:jquery:3.6.0'
    api 'org.webjars:webjars-locator-core:0.46'
    api 'org.modelmapper:modelmapper:2.4.4'
    api 'org.springframework.boot:spring-boot-starter-cache:3.3.5'
    api 'com.icegreen:greenmail:1.6.7'
    api 'org.springframework.boot:spring-boot-starter-test:3.3.5'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.3.5'
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:3.3.5'
    api 'org.springframework.boot:spring-boot-starter:3.3.5'
    api 'org.springframework.boot:spring-boot-starter-validation:3.3.5'
    api 'org.springframework.boot:spring-boot-starter-web:3.3.5'
    api 'org.springframework.boot:spring-boot-starter-jdbc:3.3.5'
    api 'org.springframework.boot:spring-boot-starter-security:3.3.5'
    api 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6:3.1.1.RELEASE'
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'com.mysql:mysql-connector-j:9.2.0'
    runtimeOnly 'mysql:mysql-connector-java:8.0.33'
    testImplementation 'org.mockito:mockito-core:4.6.1'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.6.1'
    testImplementation 'org.hsqldb:hsqldb:2.6.1'
    testImplementation 'org.springframework.security:spring-security-test:5.7.3'
    testImplementation 'junit:junit:4.13.2'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
    compileOnly 'org.projectlombok:lombok:1.18.34'
}

group = 'com.project'
description = 'EpicByte'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
